  <div class="modal-header"   >
     <button type="button" class="close" aria-label="Close"  selectdialog-cancel ><span aria-hidden="true">&times;</span></button>
     <h4 class="modal-title" id="myModalLabel">这里是摸态框的标题</h4>
   </div>
     <div class="modal-body">
        <!-- 主列表区域 start-->
    <div tasty-table bind-resource-callback="getuserdata" bind-init="init"  bind-theme="initTastyTheme" bind-reload="reloadUserdata" >
    <table class="table table-gui table-chk  table-striped table-hover table-bordered" >
		<thead>
			<tr class="" >
				<!--请注意，此处使用时为避免表格表现与预期不符，请在每个th上使用类名表明需要几个字不换行，目前有font_2-font_11类名
				请使用时注意添加-->
				<th><input type="checkbox" ng-disabled="true" /></th>
				<th>用户名称</th>
				<th>显示名称</th>
				<th>活动状态</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="row in rows">
				<td class="text-ellipsis">
				    <!--ng-checked="isChecked(row.userName)"  ng-click="updateSelection($event,row.userName,row.displayName)" -->
					<p class="small mb0"><input type="checkbox"  select-dialog="row" select-id="userName" /></p>
				</td>
				<td class="text-ellipsis">
					<p class="small mb0">{{row.userName}}</p>
				</td>
				<td class="text-ellipsis">
					<p class="small mb0">{{row.displayName}}</p>
				</td>
				<td class="text-ellipsis">
					<p class="small mb0">{{row.activeState=='1'?'启用':'作废'}}</p>
				</td>
			</tr>			
		</tbody>
		<tfoot>
			<tr>
				<td colspan="5" class="text-right">
					<span></span>
					<div tasty-pagination  template-url="../common/angularjs/gtiles_paginatione.html"></div>
				</td>
			</tr>
		</tfoot>
	</table>
  </div>
</div>
<div class="modal-footer">
         <!--ng-click="ok()" ng-click="cancel()" -->
	     <button type="button" class="btn btn-primary" selectdialog-ok >保存</button>
   		 <button type="button" class="btn btn-default" selectdialog-cancel >关闭</button>
</div>
