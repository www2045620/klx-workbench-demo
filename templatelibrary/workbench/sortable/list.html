<style type="text/css">
.repeater{
		background-color: cyan;
		height: 30px;
		margin-bottom: 20px;
}
.repeater span{
	background-color: white;
}
h1{
	margin-bottom: 50px;
}
.sortable-container{
	max-height: 400px;
	overflow: auto;
	padding: 10px 50px;
	background: hsl(60, 80%, 90%);
}
pre{
	font-size: 12px;
	tab-size: 4;
	margin-left: 0 !important;
}
.well{
	padding-top: 8px;
	padding-bottom: 8px;
	margin-bottom: 5px;
}
input[type="checkbox"]{
position: relative;
top: -2px;
}
.nav li{
	cursor: pointer;
}
.color-white{
	color: white;
}
.multi-sortable{
	height: 400px;
}
.multi-sortable .sortable-container{
	width: 46%;
	margin: 0 2%;
	float: left;
	height: 100%;
	padding: 10px 10px;
}
.multi-multi-sortable .sortable-container{
	width: 22%;
	margin: 0 1%;
	float: left;
	height: 100%;
	padding: 10px 10px;
	overflow-x: hidden;
}
.multi{
	display: inline-block;
	width: 90%;
}
.grid{
	float: left;
	width: 100px;
	height: 100px;
	margin-right: 5px;
}
.sortable-container.grid{
	width: 100%;
	height: 400px;
}
span[sv-handle]{
	position: relative;
	bottom: -35px;
	-webkit-transform: translateX(-50%);
	transform: translateX(-50%);
	cursor: move;
	padding: 5px 10px;
	border-radius: 4px;
	background-color: black;
	color: white;
	box-shadow: 0 0 3px gray inset;
}
.danger{
	color: crimson;
}
.success{
	color: hsl(120, 40%, 50%);
}
span.syntax{
	color: white;
	background: black;
	box-shadow: 0 0 3px gray inset;
	padding: 2px 10px;
	border-radius: 4px;
	font-size: 12px;
	white-space: nowrap;
}
.list li{
	margin-top: 10px;
}
.helper-left, .helper-right{
	width: 200px;
	height: 30px;
	border-radius: 3px;
	text-align: center;
}
.helper-left{
	border: 1px solid crimson;
	background-color: hsl(120, 100%, 90%);
}
.helper-right{
	border: 1px solid teal;
	background-color: hsl(0, 100%, 90%);
}
.placeholder-left, .placeholder-right{
	width: 100%;
	height: 38px;
	text-align: center;
	background: whitesmoke; 
	border: 3px dashed gray; 
	box-sizing: border-box;
	display: table;
	margin-bottom: 5px;
	}
.placeholder-left>span,.placeholder-right>span{
	display: table-cell;
	vertical-align: middle;
	}
/*图片删除按钮*/
.delete{
	position: absolute;
	left: 93px;
	top: -7px;
	background: white;
	color: red;
	width: 14px;
	height: 14px;
	font-size:14px;
	border-radius: 50%;
	border:0px solid #fff;
	margin:0px;
	padding:0px;
}
.imgdra{
	position: relative;
	display: inline-block;
	width: 100px;
	margin-left:20px
}
.imgdra>img{
	width: 100%;
}
</style>
